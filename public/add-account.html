<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account | WeTAX!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>WeTAX</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="transaction.html">Transactions</a>
                <a href="account.html" class="active">Accounts</a>
                <a href="profile.html">Profile</a>
                <a id="adminLink" href="admin.html" class="hidden">Admin</a>
                <a id="terminalLink" href="terminal.html" class="hidden">superadmin</a>
                <a href="index.html" id="logoutBtn">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1>Add Account</h1>
            </header>
            <div class="form-container">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName" name="account_name" placeholder="Account Name" required>
                <br />
                <label for="accountTaxYear">Tax Year:</label>
                <input type="number" id="accountTaxYear" name="account_tax_year" placeholder="Tax Year" required>
                <br />

                <div id="dynamicFields"></div>
                <button id="saveaccount" class="submitbutton">Add account</button>
            </div>
            
            <script src="js/add-account.js"></script>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <div id="toast-container"></div>
</body>
</html>
