            <section id="user-overview">
                <h2>All Users</h2>
                <table id="userTable">

                        <col style="width: 30%;">
                        <col style="width: 40%;">
                        <col style="width: 10%;">
                        <col style="width: 12.5%;">
                        <col style="width: 12.5%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="account-detail" class="hidden">
                <h2 id="accountHeader">Accounts for [Username]</h2>
                <button onclick="showUserTable()" class="viewbutton">← Back to Users</button>
                <table id="accountTable" class="detail-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tax year</th>
                            <th>Amount THB</th>
                            <th>Amount USD</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
