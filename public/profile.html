<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | WeTax!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>WeTax!</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="transaction.html">Transactions</a>
        <a href="account.html">Accounts</a>
        <a href="profile.html" class="active">Profile</a>
        <a id="adminLink" href="admin.html" class="hidden">Admin</a>
        <a id="superadminLink" href="superadmin.html" class="hidden">Superadmin Panel</a>
        <a href="index.html" id="logoutBtn">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Profile</h1>
      </header>

      <div class="form-grid">
        <div class="form-carda">
          <h2>User Info</h2>

          <div class="form-row">
            <label for="pusername">Username</label>
            <input type="text" id="pusername" placeholder="Your username" disabled>
          </div>

          <div class="form-row">
            <label for="pemail">Email</label>
            <input type="email" id="pemail" placeholder="Your email" disabled>
          </div>
        </div>

        <div class="form-carda">
          <h2>Security</h2>

          <div class="form-row">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" placeholder="Current password">
          </div>

          <div class="form-row">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="New password">
          </div>

          <div class="form-row">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
          </div>

          <button id="changePasswordBtn" class="submitbutton">Change Password</button>
        </div>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <div id="toast-container"></div>
</body>
</html>
