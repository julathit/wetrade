<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account | WeTax!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>WeTax!</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="transaction.html">Transactions</a>
                <a href="account.html" class="active">Accounts</a>
                <a href="profile.html">Profile</a>
                <a id="adminLink" href="admin.html" class="hidden">Admin</a>
                <a id="superadminLink" href="superadmin.html" class="hidden">Superadmin Panel</a>
                <a href="index.html" id="logoutBtn">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1>Edit Account</h1>
            </header>
            <div class="form-container">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName" name="account_name" placeholder="Account Name" required>
                <br />
                <label for="accountTaxYear">Tax Year:</label>
                <input type="number" id="accountTaxYear" name="account_tax_year" placeholder="Tax Year" required>
                <br />
                <label for="accountCashTHB">Current Cash Amount (THB):</label>
                <input type="number" id="accountCashTHB" name="account_cash_thb" placeholder="Cash Amount (THB)" disabled>
                <label for="accountCashUSD">Current Cash Amount (USD):</label>
                <input type="number" id="accountCashUSD" name="account_cash_usd" placeholder="Cash Amount (USD)" disabled>
                <br />

                <label for="depwith">Deposits/Withdrawals (THB):</label>
                <select id="depwith" name="depwith">
                    <option value="deposit">Deposit</option>
                    <option value="withdrawal">Withdrawal</option>
                </select>
                
                <input type="number" id="depwithAmount" name="depwith_amount" placeholder="Amount (Only THB allowed)">
                <br />

                <label for="dateInput">Date:</label>
                <input type="datetime-local" id="dateInput" name="date_input" required>
                <br />

                <button id="saveaccount" class="submitbutton">Save account</button>
                <button id="deleteaccount" class="deletebutton">Delete account</button>
                <button id="back">Back</button>
            </div>

            <script src="js/edit-account.js"></script>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <div id="toast-container"></div>
</body>
</html>
