<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account | WeTAX!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>WeTAX</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="transaction.html">Transactions</a>
                <a href="account.html" class="active">Accounts</a>
                <a href="profile.html">Profile</a>
                <a href="terminal.html">Terminal</a>
                <a href="index.html" id="logoutBtn">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1>Edit Account</h1>
            </header>
            <div class="form-container">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName" name="account_name" placeholder="Account Name" required>
                <br />
                <label for="accountTaxYear">Tax Year:</label>
                <input type="number" id="accountTaxYear" name="account_tax_year" placeholder="Tax Year" required>
                <br />
                <label for="cashAmountTHB">Cash Amount (THB):</label>
                <input type="number" id="cashAmountTHB" name="cash_amount_thb" placeholder="Cash Amount (THB)" required>
                <br />
                <label for="cashAmountUSD">Cash Amount (USD):</label>
                <input type="number" id="cashAmountUSD" name="cash_amount_usd" placeholder="Cash Amount (USD)" required>
                <br />

                <div id="dynamicFields"></div>
                <button id="saveaccount" class="submitbutton">Save account</button>
                <button id="deleteaccount" class="deletebutton">Delete account</button>
            </div>

            <script src="js/edit-account.js"></script>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <div id="toast-container"></div>
</body>
</html>
