<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | WeTAX!</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the terminal aesthetic */
        :root {
            --terminal-bg: #1e1e1e;
            --terminal-text: #00ff00;
            --terminal-prompt: #ffffff;
            --sidebar-bg: #0f172a; /* Slate-900 */
        }
        .terminal-output {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Consolas', 'Monaco', monospace;
            height: 400px;
            overflow-y: auto;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .terminal-output p {
            margin: 0;
        }
        .terminal-input {
            background-color: #2c2c2c;
            color: var(--terminal-prompt);
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            border: none;
            padding: 0.75rem;
            height: 120px;
        }
        .terminal-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 1px #00ff00;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen" style="font-family: 'Inter', sans-serif;">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e40af',
                    }
                }
            }
        }
    </script>
    
    <!-- Sidebar -->
    <aside class="sidebar w-64 bg-slate-900 text-white p-6 flex flex-col shadow-lg" style="background-color: var(--sidebar-bg);">
        <h2 class="text-2xl font-bold mb-8 text-indigo-400">WeTAX Admin</h2>
        <nav class="flex flex-col space-y-3 flex-grow">
            <a href="#" class="p-3 rounded-lg hover:bg-slate-700 transition duration-150">Dashboard</a>
            <a href="#" class="p-3 rounded-lg hover:bg-slate-700 transition duration-150">Transactions</a>
            <a href="#" class="p-3 rounded-lg hover:bg-slate-700 transition duration-150">Accounts</a>
            <a href="#" class="p-3 rounded-lg hover:bg-slate-700 transition duration-150">Profile</a>
            <a href="#" class="p-3 rounded-lg hover:bg-slate-700 transition duration-150">Admin</a>
            <a href="#" class="p-3 rounded-lg bg-indigo-600 font-semibold shadow-lg">Terminal</a>
        </nav>
        <a href="#" id="logoutBtn" class="mt-auto p-3 text-red-400 rounded-lg hover:bg-slate-700 transition duration-150">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content flex-grow p-4 md:p-8 overflow-y-auto">
        <header class="topbar mb-8 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-800">System Terminal</h1>
        </header>

        <section id="admin-terminal" class="max-w-4xl mx-auto">
            <div class="terminal-container bg-white shadow-xl rounded-xl p-4 space-y-4">
                
                <!-- Terminal Output -->
                <div id="terminalOutput" class="terminal-output">
                    <p class="text-white">&gt; WeTAX Terminal v1.0</p>
                    <p>&gt; Type 'HELP' for available simulated commands.</p>
                </div>

                <!-- Terminal Input Area -->
                <div class="terminal-input-area flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                    <div class="terminal-input-box flex-grow">
                        <textarea id="terminalInput" class="terminal-input w-full rounded-lg border-2 border-gray-700 transition duration-150 focus:ring-2 focus:ring-green-400" placeholder="Enter SQL command here..." autofocus></textarea>
                    </div>
                    
                    <button id="sendBtn" class="send-button bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition duration-150 transform hover:scale-105 md:self-end">
                        Execute Command
                    </button>
                </div>

                <!-- Message Box for non-alert messages -->
                <div id="messageBox" class="text-sm p-3 rounded-lg hidden"></div>
            </div>
        </section>
    </main>
    
    <div id="toast-container"></div>

    <script>
        // --- Utility Functions (Simulating main.js/utils.js) ---
        /**
         * Converts JSON/Object data to a formatted, readable string for terminal output.
         * @param {Object} data The data to format.
         * @returns {string} The formatted output string.
         */
        function formatTerminalResponse(data) {
            if (Array.isArray(data) && data.length > 0) {
                // Formatting for table-like results (SELECT)
                const headers = Object.keys(data[0]);
                let output = '';
                
                // Header Row
                output += '| ' + headers.map(h => h.padEnd(20)).join(' | ') + ' |\n';
                output += '|' + '-'.repeat(headers.length * 23 - 1) + '|\n';

                // Data Rows
                data.forEach(row => {
                    output += '| ' + headers.map(h => String(row[h]).substring(0, 20).padEnd(20)).join(' | ') + ' |\n';
                });
                return output;
            } else if (typeof data === 'object' && data !== null) {
                // Formatting for key-value success messages (INSERT/UPDATE/DELETE)
                return JSON.stringify(data, null, 2);
            }
            return String(data);
        }

        // --- Terminal Logic (Simulating terminal.js) ---
        const terminalInput = document.getElementById('terminalInput');
        const terminalOutput = document.getElementById('terminalOutput');
        const sendBtn = document.getElementById('sendBtn');
        const messageBox = document.getElementById('messageBox');

        /**
         * Prints a line of text to the terminal output.
         * @param {string} text The text to print.
         * @param {string} color The Tailwind color class for the text.
         */
        function printOutput(text, color = 'var(--terminal-text)') {
            const p = document.createElement('p');
            p.innerHTML = text.replace(/\n/g, '<br>'); // Preserve newlines
            p.style.color = color;
            terminalOutput.appendChild(p);
            terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to bottom
        }

        /**
         * Simulated API call to execute a command.
         * This function simulates the server-side logic in the provided Express router.
         * @param {string} command The SQL command string.
         * @returns {Promise<Object>} A promise resolving to a mock API response object.
         */
        function executeCommand(command) {
            return new Promise(resolve => {
                // Simulate network latency
                setTimeout(() => {
                    const trimmedCommand = command.trim().toUpperCase();

                    // Authorization check (Mocking the req.user check in the backend)
                    const isAuthorized = true; 
                    if (!isAuthorized) {
                        return resolve({ status: 401, data: { error: 'Unauthorized: User session expired.' } });
                    }

                    if (trimmedCommand.startsWith('SELECT')) {
                        // Mock SELECT response
                        const mockData = [
                            { accountId: 101, name: 'Personal Trading 2024', tax_year: 2024, balance_thb: '120,000.00', balance_usd: '3,200.00' },
                            { accountId: 102, name: 'Investment Fund 2023', tax_year: 2023, balance_thb: '50,000.00', balance_usd: '1,500.00' },
                        ];
                        resolve({ status: 200, data: mockData });
                    
                    } else if (trimmedCommand.startsWith('INSERT') || trimmedCommand.startsWith('UPDATE') || trimmedCommand.startsWith('DELETE')) {
                        // Mock DML success response
                        resolve({ 
                            status: 201, 
                            data: { message: `Query OK, 1 row affected. (${trimmedCommand.split(' ')[0]} statement executed successfully.)` }
                        });

                    } else if (trimmedCommand.startsWith('HELP')) {
                        // Mock HELP response
                        resolve({ 
                            status: 200, 
                            data: `Available simulated commands (Case-Insensitive):\n` +
                                  `\t- SELECT * FROM account\n` +
                                  `\t- INSERT INTO transactions (1 row affected)\n` +
                                  `\t- UPDATE cash SET amount=... (1 row affected)\n` +
                                  `\t- DELETE FROM account WHERE id=... (1 row affected)`
                        });

                    } else {
                        // Mock Syntax Error
                        resolve({ 
                            status: 400, 
                            data: { error: `ERROR 1064 (42000): You have an error in your SQL syntax. Check the manual that corresponds to your MySQL server version for the right syntax to use near '${command.substring(0, 15)}'` }
                        });
                    }
                }, 500); // 500ms delay
            });
        }

        /**
         * Main function to handle command submission.
         */
        async function handleCommandSubmission() {
            const command = terminalInput.value.trim();
            if (!command) return;

            // 1. Clear input area and disable button
            terminalInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Executing...';
            
            // 2. Print the user's command to the output
            printOutput(`> ${command}`, 'var(--terminal-prompt)');

            try {
                // 3. Simulate execution
                const response = await executeCommand(command);

                // 4. Print the response
                if (response.status >= 200 && response.status < 300) {
                    const formattedData = formatTerminalResponse(response.data);
                    printOutput(formattedData, 'var(--terminal-text)');
                    showMessage('Command executed successfully.', 'bg-green-100 text-green-700');
                } else {
                    // Handle simulated server error (400, 500, etc.)
                    const errorMessage = `[${response.status} ERROR] ${JSON.stringify(response.data.error || response.data.message || 'Unknown Error', null, 2)}`;
                    printOutput(errorMessage, '#ff4d4d'); // Red color for errors
                    showMessage(`Execution failed (Status: ${response.status}).`, 'bg-red-100 text-red-700');
                }
            } catch (error) {
                // Handle client-side error (e.g., network failure)
                const errorMessage = `[CLIENT ERROR] Failed to connect: ${error.message}`;
                printOutput(errorMessage, '#ff4d4d');
                showMessage('A network or client error occurred.', 'bg-red-100 text-red-700');
            } finally {
                // 5. Re-enable button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Execute Command';
                terminalInput.focus();
            }
        }

        /**
         * Displays a temporary message in the message box.
         * @param {string} message The message text.
         * @param {string} classes Tailwind classes for styling (e.g., bg-red-100 text-red-700).
         */
        function showMessage(message, classes) {
            messageBox.textContent = message;
            messageBox.className = `text-sm p-3 rounded-lg ${classes}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // --- Event Listeners ---

        // 1. Send Button Click
        sendBtn.addEventListener('click', handleCommandSubmission);

        // 2. Enter Key Press in Textarea
        terminalInput.addEventListener('keydown', (e) => {
            // Check for Ctrl+Enter or Cmd+Enter for submission
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault(); // Prevent default newline
                handleCommandSubmission();
            // Check for simple Enter key press *without* modifiers to add a newline
            } else if (e.key === 'Enter' && !(e.ctrlKey || e.metaKey)) {
                // Do nothing, allow default newline behavior for multi-line input
            }
        });

        // Focus the input when the page loads
        window.onload = function() {
            terminalInput.focus();
        }
    </script>
</body>
</html>
